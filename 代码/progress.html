<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div#loadbar{  
            width:300px;  
            background-color: silver;  
            border:1px solid salmon;  
            text-align: center;  
            border-radius:8px ;  
        }  
        #bar{  
            display: block;  
            font-family: arial;  
            font-size: 12px;  
            background-color: sandybrown;  
            text-align: center;  
            padding: 5px;  
            border-radius:5px ;  
               
        }  
	</style>
	<script type="text/javascript">
		var i=0;   
    function startbar(){  
        var showbar=setInterval("setbar()",1000);  
    }  
    function setbar(){  
        console.log("setbar");  
        i+=5;  
        if(i>100)  
        {   
            clearInterval(showbar);  
        }    
        document.getElementById("bar").style.width=i+"%";  
        document.getElementById("bar").innerHTML=i+"%";  
    }  
      
    startbar();
	</script>
</head>
<body>
<div id="loadbar">  
              <span id="bar"  style="width: 10%;">10%</span>  
        </div>  
</body>
</html>
