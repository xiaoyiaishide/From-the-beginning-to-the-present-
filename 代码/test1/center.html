<!DOCTYPE html>
<html>
<head>
  <title>垂直居中、水平居中</title>
  <meta charset="utf-8">
  <style type="text/css">
    #div1{
      width: 100px;
      height: 100px;
      background-color: green;
      left: 50%;
      right: 50%;
    };
    #div2{
      width: 100px;
      height: 100px;
      background-color: red;
      vertical-align: middle;
      text-align: center;
    }
  </style>
</head>
<body>
<div id="div1"></div>
<div id="div2">文字</div>
</body>
</html>
