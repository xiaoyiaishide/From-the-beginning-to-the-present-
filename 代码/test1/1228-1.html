<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <style type="text/css">

    #id1{
      position: relative;
      height: 100px;
      width: 100px;
      background-color: red;

    }

    #id2{
      position: relative;
      height: 100px;

  <script type="text/javascript">
    window.onload = function() {
      document.getElementById("id1").addEventListener("click",function() {
        alert("div");
      });
      document.getElementsByTagName("span")[0].addEventListener("click",function() {
        alert("span");
      });

      var summary = document.querySelector('#summary');
      var c1 = document.querySelector('#c1');
      var s1 = document.querySelector('#s1');      
      var c2 = document.querySelector('#c2');
      var s2 = document.querySelector('#s2');      
      var c3 = document.querySelector('#c3');
      var s3 = document.querySelector('#s3');
      summary.addEventListener('click',function(e) {
        switch(e.target.id){
          case "c1":
            (c1.checked)?(s1.disabled = false):(s1.disabled = true);
          case "c2":
            (c2.checked)?(s2.disabled = false):(s2.disabled = true);
          case "c3":
            (c3.checked)?(s3.disabled = false):(s3.disabled = true);
        }
      })

    };
  </script>
