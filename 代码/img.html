  <title> New Document </title>
  <script>
	 function sort(arr){
	  var i,j,temp;
	  for(i=0;i<arr.length;i++){
		  for(j=0;j<arr.length-i;j++){
			  if(arr[j]>arr[j+1]){
				  temp=arr[j];
				  arr[j]=arr[j+1];
				  arr[j+1]=temp;
			  }
		  }
	  }
	  return arr;
  }
  function diaoyong(){
	var a=[5,4,3,2,1];
	var result=sort(a);
	alert(result);
  }
  </script>
